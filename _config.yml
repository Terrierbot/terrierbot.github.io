# Site settings
remote_theme: aksakalli/jekyll-doc-theme@gh-pages 
title: Terrierbot Docs
email: ''
description: >
  A bot that allows for external plugins written in any dotnet-compatible languages.
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://terrierbot.com/ # the base hostname & protocol for your site
git_address: https://github.com/Terrierbot/Terrier
git_edit_address: https://github.com/Terrierbot/terrierbot.github.io/edit/master/

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: solar # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
